<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT_06</title>
</head>
<body>

</body>
<script>
    var num=window.prompt(); //nhập mảng
    var str = num.toString(); //chuyển qua string
    var count = 0;
    for(var x=0; x<str.length; x++)
    {
        if(!isNaN(str[x])) {
            count++
        }
    }
    document.write(str);
    document.write('<br>');
    document.write(count);
</script>
</html>
