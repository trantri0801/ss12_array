<script>
    var array1 = window.prompt();
    var array2 = window.prompt();
    var str1 = array1.toString();
    var str2 = array2.toString();
    if (str1.length !== str2.length){
        alert('Hai mảng không giống nhau');
    } else {
        for (var x = 0; x <= str1.length; x++) {
            if (str1[x] != str2[x]){
                alert('Hai mảng không giống nhau');
            }
        }
        alert("Hải mảng giống nhau");
    }
</script>
