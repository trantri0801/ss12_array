<script>
    let chuoi = 'Xin Chao Da Nang';
    let nguyen = 0; let phu = 0;
    chuoi = chuoi.toLowerCase();
    for( let i = 0 ; i < chuoi.length; i++){
        let ch = chuoi.charAt(i)
        if (ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o' || ch == 'u')
            nguyen++;
        else if ((ch >= 'a' && ch <= 'z'))
            phu++;
    }
    document.write(nguyen);
    document.write('<br>' + phu);
