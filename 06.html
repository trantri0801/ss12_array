<script>
    // do {
    //     var so = prompt("Nhập vào số phần tử của mảng");
    // } while (isNaN(so) || so === "");
    var array = [];
    for (var i = 0; i < 10; i++ ){
        do {
            var dem = prompt("Nhập vào phần tử thứ " + (i+1)+" của mảng");
        } while (isNaN(dem) || dem === "");
        array.push(dem)
    }
    let V = prompt('Nhập vào phần tử cần kiểm tra trong mảng');
    let count = 0;
    for (let x = 0; x <= array.length; x++){
        if (V === array[x]){
            count++;
        }
    }
    if (count>0){
        alert('V is in the array');
    } else alert('V is not in the array');
</script>
