<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    var array = [];
    for (var i = 0; i < 10; i++ ){
        do {
            var dem = prompt("Nhập vào phần tử thứ " + (i+1)+" của mảng");
        } while (isNaN(dem) || dem === "");
        array.push(dem)
    }
    array.sort();
    array.sort(function (a,b) {
        return b-a;
    })
    alert(array);
</script>
</html>
