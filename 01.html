<script>
    let num = [12,5,66,8,90,45,6,7,33,18];
    var count = 0;
    for(var x=0; x<num.length; x++)
    {
        if(num[x] >= 10) {
            count++
            document.write(num[x] + ', ');
        }
    }
    document.write('<br>Có '+ count + ' phần tử lớn hơn 10');
</script>
