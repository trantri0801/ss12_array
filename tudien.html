<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="seach">
    <input type="button" onclick="timkiem()" value="Dịch"></button>
</body>
<script>
    function timkiem() {
        var count = document.getElementById("seach").value;
        let arraya = ['hello','goodbye','good morning'];
        let arrayb = ['xin chào','tạm biệt','chào buổi sáng'];
        let dem = 0;
        let y;
        for (let x = 0; x < arraya.length; x++){
            if (count === arraya[x]){
                y = x;
                dem++;
            }

        }
        if (dem > 0){
            alert(arrayb[y]);
        } else
        alert('Không tìm thấy');
    }
</script>
</html>
